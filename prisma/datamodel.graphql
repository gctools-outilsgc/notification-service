enum Status {
  Sent
  Queued
}

enum actionLevel {
  NoUserAction
  Featured
  UserActionRequired
}

type Notification{
  id: ID! @unique
  generatedOn: String!
  modifiedOn: String
  gcID: String!
  appID: String!
  actionLink: String
  actionLevel: actionLevel!
  email: Email
  online: Online
  whoDunIt: whoDunIt @relation(name:"EventTriggerer")
}

type whoDunIt {
  gcID: String,
  teamID: String,
  organizationID: String
  notifications: [Notification!]! @relation(name:"EventTriggerer")
}

type Email {
  id: ID! @unique
  from: String!
  to: String!
  subject: String!
  body: String!
  status: Status!
  sendError: String
  html: Boolean! @default(value:"false")
}

type Online {
  id: ID! @unique
  titleEn: String!
  titleFr: String!
  descriptionEn: String!
  descriptionFr: String!
  viewed: Boolean! @default(value:"false")
}
